   <header class="header">

    <div class="global">
       
    <div class="container-login">
        <h3>Entrar</h3>
        <input type="text" id="username" placeholder="Digite seu Login">
        <input type="password" id="password" placeholder="Digite sua Senha">
        <button id="button"onclick="logar()">Acessar</button>
    </div>
    <div class="container-register"> 
        <h3>Cadastre-se</h3>
        <input type="text" id="newusername" placeholder="Digite seu Login">
        <input type="password" id="newpassword" placeholder="Digite sua Senha">
        <input type="password" id="reppassword" placeholder="Repita a Senha">
        <button id="cadastrar"onclick="cadastrar()">Fazer Cadastro</button>
    </div>
    </div>
    
<script src="script.js"></script>
